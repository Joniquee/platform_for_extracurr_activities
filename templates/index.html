{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<h1>Добро пожаловать!</h1>
{% if current_user.is_authenticated %}
    <p>Вы вошли как {{ current_user.email }}</p>
    <a href="{{ url_for('auth.logout') }}">Выйти</a>
{% else %}
    <a href="{{ url_for('auth.login') }}">Войти</a>
{% endif %}
{% endblock %}
