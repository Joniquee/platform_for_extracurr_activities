{% extends "base.html" %}{% block title %}Calendar{% endblock %}{% block content %}<h2>Events Calendar</h2><div id="calendar" class="mt-4"></div><script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {    const calendarEl = document.getElementById('calendar');    const calendar = new FullCalendar.Calendar(calendarEl, {        initialView: 'dayGridMonth',        events: [            {% for event in events %}            {                title: '{{ event.title }}',                start: '{{ event.date.isoformat() }}',                url: '/event/{{ event.id }}'            },            {% endfor %}        ]    });    calendar.render();});</script>{% endblock %}
